{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}
  {% if request.user.is_authenticated %}
    <div style="display: flex;flex-wrap:no-wrap;">
      {% for course in courses %}
        <div class="card" style="width: 18rem;">
          <a href={% url 'courseDetail' course.id %}><img class="card-img-top" src={{course.image.url}} alt="Card image cap"></a>
          <div class="card-body">
            <p class="card-text">{{course.category}}</p>
            <h5 class="card-title">{{course.title}}</h5>
            <p>{{course.id|get_percentage:request.user.id }}%</p>
          </div>
        </div>
      {% endfor %}
  </div>
  {% endif %}
{% endblock content %}
